<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Задача 3</h1>
    <p>
      Користувач вводить кількість елементів. Створити масив, у якому перші 5
      елементів заповнені 1-цями,<br />
      а інші до кінця масиву заповнені 7-ками. Використати for of.
    </p>
    <script>
      const n = parseInt(prompt("Введіть кількість елементів: "));
      const arr = [];
      let i = 0;
      for (let el of Array(n - 5).fill(7)) {
        arr[i++] = 1;
      }
      arr.push(...Array(5).fill(1));
      document.write(arr);
    </script>
  </body>
</html>
