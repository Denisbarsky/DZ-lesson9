  <body>
    <h1>Задача 6</h1>
    <p>
      Дано масив елементів. Усі елементи, які більші за перший елемент помножити
      на 2
    </p>
    <script>
      const arr = [7, 12, 4, 9, 14, 8];
      const firstElement = arr[0];

      for (let i = 1; i < arr.length; i++) {
        if (arr[i] > firstElement) {
          arr[i] *= 2;
        }
      }

      document.write(arr);
    </script>
  </body>
