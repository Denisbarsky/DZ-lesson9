<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Задача 8</h1>
    <p>
      Дано масив номерів авто. Сформувати новий масив тих, які починаються на
      «А»
    </p>
    <script>
      const carNumbers = ["АВ1234", "ВС5678", "АС9012", "АЕ3456"];

      const filteredCarNumbers = carNumbers.filter((carNumber) =>
        carNumber.startsWith("А")
      );

      document.write(filteredCarNumbers);
    </script>
  </body>
</html>
