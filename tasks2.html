<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Задача 2</h1>
    <p>
      Користувач вводить кількість елементів. Створити масив, у якому перша
      половина заповнена 1-цями,<br />
      а друга заповнена 7-ками
    </p>
    <script>
      const count = parseInt(prompt(`Введіть кількість елементів`));
      const arr = new Array(count);
      for (let i = 0; i < Math.ceil(count / 2); i++) {
        arr[i] = 1;
      }
      for (let i = Math.ceil(count / 2); i < count; i++) {
        arr[i] = 7;
      }
      document.write(arr);
    </script>
  </body>
</html>
